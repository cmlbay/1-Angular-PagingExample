<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="ad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ad </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="soyad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Soyad </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="unvan">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ünvan </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="pernr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Personal Numarası </th>
      <td mat-cell *matCellDef="let element"> {{element.personalNumber}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">Bir veri bulunamadı</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizeOptions"
    [length]="length"
    [pageSize]="pageSize"
    (page)="onPageChange($event)"
    aria-label="Select page of users"></mat-paginator>
</div>
